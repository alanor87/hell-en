<section class="section-registration">
    <div class="container">
        <h2 class="section-title registration-title">Регистрация на <span>бесплатную</span> телефонную <span>консультацию</span> по
            нюансам ЗНО
            по английскому языку</h2>
        <p class="registration-description">Оставь заявку на участие в <span>бесплатном занятии.</span></p>
        <p class="registration-description registration-description-bottom">С вами свяжется консультант и ответит на вопросы</p>
        <form class="registration-form">
            <ul class="registration-form-list">
                <li class="registration-form-item">
                    <input type="text" class="registration-form-input" placeholder="Имя*" required
                        name="user-name" minlength="2" maxlength="20" />
                </li>
                <li class="registration-form-item">
                    <input type="tel" class="registration-form-input" placeholder="Телефон*" required name="user-phone" />
                </li>
            </ul>
            <button type="submit" class="button registration-form-btn">хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
